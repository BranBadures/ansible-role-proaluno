---
- name: tests
  hosts: tests
  become: yes

  vars:
    realm: "proaluno.usp.br"

  tasks:
    - name: proaluno role
      include_role:
        name: local.proaluno
      vars:
        proaluno_deploy_printers: False
        proaluno_install_pacotes_debian: False

    - name: Corrige o timezone para America/Sao_Paulo
      include_role:
        name: adriagalin.timezone
      vars:
        ag_timezone: 'America/Sao_Paulo'

    - name: infOpen.locales
      include_role:
        name: infOpen.locales
      vars:
        locales_to_configure:
          - name: 'en_US.UTF-8'
            modifier: 'UTF-8'
          - name: 'pt_BR.UTF-8'
            modifier: 'UTF-8'
        locales_defaults:
          LANG: 'pt_BR.UTF-8'
          LC_CTYPE: 'pt_BR.UTF-8'
          LANGUAGE: 'pt_BR.UTF-8'

    - name: geerlingguy.ntp
      include_role:
        name: geerlingguy.ntp
      vars:
        ntp_timezone: 'America/Sao_Paulo'
        ntp_servers:
          - 143.107.72.180
          - 143.107.72.181
          - 143.107.72.182
          - 143.107.72.183

    - name: Configura resolv.conf para consultar DNSs no próprio samba
      include_role:
        name: blackstar257.resolv
      vars:
        resolv_conf_nameservers:
          - 143.107.72.180
          - 143.107.72.181
          - 143.107.72.182
          - 143.107.72.183
        resolv_conf_search_domains:
          - "{{ realm }}"

    - name: fflch.domain-member
      include_role:
        name: fflch.domain-member
      vars:
        domain_member_samba_server: sambadc180
        domain_member_password: "{{ lookup('passwordstore', 'sti/servidores/smbdomain/Administrator/password') }}"

    # https://wiki.debian.org/SystemPrinting
    - name: Install a printers list of packages
      apt:
        pkg:
        - cups
        - task-print-server
        - printer-driver-all
        - foomatic-db-engine
        - hp-ppd
        - openprinting-ppds

    - name: Install printers
      shell: >
        lpadmin -p {{ item.short }}
        -v {{cups_server}}{{ item.name }}
        -m {{ item.model }}
        -o printer-error-policy=abort-job
        -o sides=two-sided-long-edge -E
      with_items: "{{ cups_printers }}"

    - name: Disable cups-browsed
      systemd:
        name: "cups-browsed"
        state: stopped
        enabled: no
        masked: yes

    - name: Remove avahi-daemon - para não varrer impressoras na rede
      apt:
        name: "avahi-daemon"
        purge: yes

    - name: Instalação de pacotes via apt
      apt:
        pkg:
          - terminator
          - vlc
          - build-essential
          - firmware-linux-nonfree
          - chromium
          - okular
          - nomacs
          - praat
          - qgis
          - vim
          - r-base
          - gfortran
          - fonts-crosextra-carlito
          - fonts-crosextra-caladea
          - ttf-mscorefonts-installer
          - gimp
          - gimp-help-pt
          - inkscape
          - audacity
          - git
          - gvfs-backends # para celulares
          - gnome-disk-utility
          - zip
          - unzip
          - rar
          - unrar
